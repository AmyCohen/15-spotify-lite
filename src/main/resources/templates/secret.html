<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Secret</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>

    <body>
        <header>
            <div>
                <h1>Your Spotify-Lite Selections</h1>
            </div>
            <nav>
                <a href="/">HOME</a>
            </nav>
        </header>

        <main>

            <div id="form">
                <form method="POST" enctype="multipart/form-data" action="/">
                    File to upload: <input type="file" name="file" />
                    <br />
                    Artist: <input type="text" name="artist" />
                    Song: <input type="text" name="song" />
                    <br />
                    <input type="submit" value="Upload" />
                </form>
            </div>

            <div id="newsongs">
                <h2>Recent Uploads:</h2>
                <ul>
                    <li th:each="song : ${songs}">
                        <p>
                            <a th:href="${song.uploadlocation}" th:text="${song.song}" />
                            <br />
                            <audio controls="controls">
                                <source th:src="${song.uploadlocation}" type="audio/mp3"></source>
                            </audio>
                            <br />
                            <span th:text="${song.song}"></span> BY:
                            <span th:text="${song.artist}"></span>
                        </p>
                        <hr />
                    </li>
                </ul>
            </div>

            <div id="previoussongs">
                <h2>Previous Uploads:</h2>
                <ul>
                    <li th:each="musicObj : ${musicObjectQueue}">
                        <p>
                            <a th:href="${musicObj.uploadlocation}" th:text="${musicObj.song}" />
                            <br />
                            <audio controls="controls">
                                <source th:src="${musicObj.uploadlocation}" type="audio/mp3"></source>
                            </audio>
                            <br />
                            <span th:text="${musicObj.song}"></span> BY:
                            <span th:text="${musicObj.artist}"></span>
                        </p>
                        <hr />
                    </li>
                </ul>
            </div>

        </main>

    </body>
</html>
